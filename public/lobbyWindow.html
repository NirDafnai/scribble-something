    <h3 id="title" style="z-index: 1; position: relative;">Waiting Lobby</h3>
    <div id="items">
        <h3 id="playercounter">0/8</h3>
        <div id="playerlist">

            </div>
            <div class="field">
                <label for="password_checkbox" id="password_label">Password?</label>
                <input type="checkbox" id="password_checkbox" />
            </div>
            <div class="field">
                <label for="password-text" id="password-text_label">Password:</label>
                <input disabled type="password" id="password-text" />
            </div>
            <div class="field">
                <a href="#" class="button" id="savebutton">Save</a>
                <img id="checkmark" src="img/checkmark.png" />
            </div>
            <div class="field">
                <a href="#" id="startgamebutton" class="button">Start Game</a>
            </div>
